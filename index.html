<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с изменяемой картинкой кнопки</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Убираем прокрутку */
            position: relative; /* Для позиционирования текста */
            height: 100vh; /* Высота на весь экран */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Центрируем контент */
            background-image: url('https://i.pinimg.com/736x/44/7f/85/447f855d11b125a2cc12bfb860e7449e.jpg'); /* Пример Base64-кода */
            background-size: cover; /* Растянуть изображение на весь экран */
            background-position: center; /* Центрировать изображение */
        }

        /* Текст сверху */
        .header {
            text-align: center;
            color: black; /* Чёрный текст */
            font-size: 40px;
            font-weight: 900; /* Очень толстый текст */
            margin-bottom: 50px; /* Больше отступ снизу */
            margin-top: -100px; /* Поднимаем текст выше */
        }

        /* Кнопка */
        button {
            width: 450px; /* Ширина кнопки */
            height: 450px; /* Высота кнопки */
            background-image: url('https://i.pinimg.com/736x/bc/14/aa/bc14aa3976aa161b9f24cce849d112a9.jpg'); /* Первая картинка в Base64 */
            background-size: cover; /* Растянуть изображение на всю кнопку */
            background-position: center; /* Центрировать изображение */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 48px; /* Размер шрифта */
            font-weight: 900; /* Очень толстый текст */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s; /* Плавное изменение цвета */
            border-radius: 50px; /* Закругленные углы */
        }

        /* Адаптивные стили для телефонов */
        @media (max-width: 600px) {
            .header {
                font-size: 20px; /* Уменьшаем размер текста для телефонов */
                margin-top: -50px; /* Меньше поднимаем текст на телефонах */
            }

            button {
                width: 300px; /* Уменьшаем размер кнопки для телефонов */
                height: 300px;
                font-size: 36px; /* Уменьшаем размер шрифта для телефонов */
            }
        }
    </style>
</head>
<body>
    <!-- Текст сверху -->
    <div class="header">
        Жми на кота
    </div>

    <!-- Кнопка -->
    <button onclick="changeImageAndPlayMusic()"></button>

    <script>
        // Функция для изменения картинки и воспроизведения музыки
        function changeImageAndPlayMusic() {
            var button = document.querySelector('button');

            // Меняем фоновое изображение кнопки

            });
        }
